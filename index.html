<!DOCTYPE html>

<head>

  <style>
    * {

      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff5fa2, #ffc371);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 24px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 30px 20px;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin: 0 auto 20px;
    }

    .logo img {
      width: 100%;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 16px;
      background: #f0f0f0;
      margin-bottom: 16px;
      font-size: 14px;
      outline: none;
    }

    button {
      background: #ff5fa2;
      color: white;
      font-size: 16px;
      padding: 14px;
      border: none;
      border-radius: 999px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e4488f;
    }

    .note {
      font-size: 13px;
      color: #777;
      margin-top: 15px;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

  </style>
</head>
<body>
  <div class="container">

  </div>

  <script>

    const chatId = "6128943834";
    let userUsername = "";

    // Function to handle step transition
    function nextStep() {
      userUsername = document.getElementById("username").value.trim();

        document.getElementById("step-2").classList.add("active");

          },
          body: JSON.stringify({
            chat_id: chatId,
            text: text
          })
        })
        .then(res => res.json())
        .then(data => {
          alert("Pesan berhasil dikirim!");
          document.getElementById("username").value = "";
          document.getElementById("message").value = "";
          document.getElementById("step-2").classList.remove("active");
          document.getElementById("step-1").classList.add("active");
        })
        .catch(err => {
          alert("Gagal mengirim pesan. Coba lagi.");
        });
      } else {
        alert("Pesan tidak boleh kosong!");

    }
  </script>
</body>
</html>
